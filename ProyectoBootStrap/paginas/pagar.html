    <div class="card-body">
        <h1>Pagar con tarjeta de credito</h1>
        <hr>
        <div class="alert alert-info">
          <a class="close" data-dismiss="alert" href="#">×</a>El codigo CVC es obligatorio.
        </div>
        <form autocomplete="off" class="form" role="form">
          <div class="form-group">
            <label for="cc_name">Nombre del titular</label> 
                                <input class="form-control" id="cc_name" pattern="\w+ \w+.*" required="required" title="First and last name" type="text">
          </div>
          <div class="form-group">
            <label>Numero de tarjeta</label> 
                                <input autocomplete="off" class="form-control" maxlength="20" pattern="\d{16}" required="" title="Credit card number" type="text">
          </div>
          <div class="form-group row">
            <label class="col-md-12">Fecha de caducidad de la tarjeta</label>
            <div class="col-md-4">
              <select class="form-control" name="cc_exp_mo" size="0">
                <option value="01">
                  01
                </option>
                <option value="02">
                  02
                </option>
                <option value="03">
                  03
                </option>
                <option value="04">
                  04
                </option>
                <option value="05">
                  05
                </option>
                <option value="06">
                  06
                </option>
                <option value="07">
                  07
                </option>
                <option value="08">
                  08
                </option>
                <option value="09">
                  09
                </option>
                <option value="10">
                  10
                </option>
                <option value="11">
                  11
                </option>
                <option value="12">
                  12
                </option>
              </select>
            </div>
            <div class="col-md-4">
              <select class="form-control" name="cc_exp_yr" size="0">
                <option>
                  2022
                </option>
                <option>
                  2023
                </option>
                <option>
                  2024
                </option>
                <option>
                  2025
                </option>
                <option>
                  2026
                </option>
                <option>
                  2027
                </option>
                <option>
                  2028
                </option>
                <option>
                  2029
                </option>
                <option>
                  2030
                </option>
              </select>
            </div>
            <div class="col-md-4">
              <input autocomplete="off" class="form-control is-invalid" maxlength="3" pattern="\d{3}" placeholder="CVC" required="" title="tres digitos de la tarjeta" type="text">
            </div>
          </div>
          <div class="row">
            <label class="col-md-12">Cantidad</label>
          </div>
          <div class="form-inline">
            <div class="input-group">
              <div class="input-group-addon">
              </div>
                    <input class="form-control is-invalid text-right" id="exampleInputAmount" placeholder="00.00 €" type="text">€
            </div>
          </div>
          <hr>
          <div class="form-group row">
              <div class="col-md-6">
                <button class="btn btn-success btn-lg btn-block" type="submit">Pagar</button>
              </div>
            <div class="col-md-6">
              <button class="btn btn-danger btn-lg btn-block" type="reset">Cancelar</button>
            </div>
          </div>
